version: '3.8'

services:
  # Ollama LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: phonic_flow_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    pull_policy: always

  # PhonicFlow FastAPI Backend
  backend:
    build: .
    container_name: phonic_flow_backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WHISPER_MODEL=base.en
      - LLM_NAME=llama3
      - DEBUG=True
    depends_on:
      - ollama
    volumes:
      - ./app:/app/app
      - ./app/feedback_storage:/app/app/feedback_storage
    command: >
      sh -c "python -m uvicorn app.backend.main:app --host 0.0.0.0 --port 8000 --reload"

  # PhonicFlow Telegram Bot
  telegram_bot:
    build:
      context: .
      dockerfile: Dockerfile.telegram_bot
    container_name: phonic_flow_telegram_bot
    depends_on:
      - backend
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BACKEND_URL=http://backend:8000
      - BACKEND_TIMEOUT=30
      - BOT_POLLING_INTERVAL=1
      - BOT_POLLING_TIMEOUT=30
      - SESSION_TIMEOUT_HOURS=24
      - SESSION_STORAGE_PATH=app/feedback_storage
      - LOG_LEVEL=INFO
      - BOT_LOG_FILE=logs/telegram_bot.log
    volumes:
      - ./app/feedback_storage:/app/app/feedback_storage
      - ./logs:/app/logs
    networks:
      - backend
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  ollama_data:

networks:
  backend:
    driver: bridge
