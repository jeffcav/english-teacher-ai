version: '3.8'

services:
  # Ollama LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: phonic_flow_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    pull_policy: always

  # PhonicFlow FastAPI Backend
  backend:
    build: .
    container_name: phonic_flow_backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WHISPER_MODEL=base.en
      - LLM_NAME=llama3
      - DEBUG=True
    depends_on:
      - ollama
    volumes:
      - ./app:/app/app
      - ./app/feedback_storage:/app/app/feedback_storage
    command: >
      sh -c "python -m uvicorn app.backend.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  ollama_data:
